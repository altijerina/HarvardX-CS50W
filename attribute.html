<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Attribute</title>
        <style>
            a{
                color: blue;
            
            }
            a[href="https://facebook.com"]{
                color: red;
            }
            a[href="https://amazon.com"]{
                color: green
            }
        </style>
    </head>
    <body>
        ><ul>
            <li><a href="https://cnn.com">CNN</a></li>
            <li><a href="https://facebook.com">Facebook</a></li>
            <li><a href="https://amazon.com">Amazon</a></li>
        </ul>
    </body>
</html>
